<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Informações do Aluno</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-container {
            margin-top: 20px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Editar Informações do Aluno</h2>
            <form th:action="@{/editar}" th:object="${aluno}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" th:field="*{cep}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" th:field="*{cidade}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" th:field="*{curso}" class="form-control" />
                </div>
                <div class="btn-container text-center">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="/" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
