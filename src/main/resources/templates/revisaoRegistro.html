<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Revisão de Registro</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Revisão de Registro</h2>
            <p>Por favor, revise suas informações:</p>
            <p><strong>Nome:</strong> <span th:text="${aluno.nome}"></span></p>
            <p><strong>Data de Nascimento:</strong> <span th:text="${aluno.dataNascimento}"></span></p>
            <p><strong>CEP:</strong> <span th:text="${aluno.cep}"></span></p>
            <p><strong>Cidade:</strong> <span th:text="${aluno.cidade}"></span></p>
            <p><strong>Curso:</strong> <span th:text="${aluno.curso}"></span></p>
            <div class="btn-container text-center">
                <form th:action="@{/confirmar}" th:object="${aluno}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-success">Confirmar</button>
                </form>
                <form th:action="@{/cancelar}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
